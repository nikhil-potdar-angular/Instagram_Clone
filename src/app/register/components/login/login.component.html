<div class="mt-5">
    <div class="card mx-auto main" style="width: 35rem;">
        <div class="card-body ">
          <div class="row text-center">
            <div class="card-title text-center ">
                <img class="img-fluid text-center"  src="https://i.imgur.com/zqpwkLQ.png" />
             </div>
          </div>
          
          <form [formGroup]="loginForm"  >
            <div class="row">
                <div class="col-md-12 form-group">
                    
                    <input type="text" formControlName="email" class="form-control pd" name="uname1" id="uname1" placeholder="Phone number,username,or email" required=""
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                    
                </div>
                <div class="col-md-12 form-group">
                
                    <input type="password" formControlName="password" class="form-control pd " id="pwd1" placeholder="password" required="" autocomplete="new-password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                      <div *ngIf="f.password.errors.maxlength">
                        Username must not exceed 40 characters
                      </div>
                    </div>
                </div>
               
              </div>
          </form>
           
          <div class="mt-3">
            <button (click)="onLogin()" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
        <hr class="mt-4">
        <div class="row mt-3">
          <h3 class="col-md-12 text-center text-primary mt-3">Log in with Facebook </h3>
          <h5 class="col-md-12 text-center mt-3 fp"> Forgot password? </h5>
        </div>
        </div>
      </div>
    
      <div class="card mx-auto mt-3"  style="width: 35rem;" >
        <div class="card-body p-4">
         <h4 class="text-center"> Don't have an account <span><a href="" routerLink="register/email">sign up</a></span></h4>
        </div>
      </div>
    
     <div class="row mx-auto mt-3"  style="width: 35rem;">
        <div class="col-md-6">
            <img class="img-fluid text-center" style="width: 15rem;"   src="../../../../assets/images/appleButton.png" />
         </div>
         <div class="col-md-6 ">
            <img class="img-fluid text-center" style="width: 15rem;" src="../../../../assets/images/googlePlayButton.png" />
         </div>
     </div>
    
</div>
