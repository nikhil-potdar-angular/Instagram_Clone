<div class="row">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login with validation feedback -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form"  [formGroup]="loginForm" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="uname1">Email</label>
                        <input type="text" formControlName="email" class="form-control" name="uname1" id="uname1" required="">
                        <div class="invalid-feedback">Please enter email</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" id="pwd1" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Please enter a password</div>
                    </div>
                    <!-- <div class="form-check small">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
                        </label>
                    </div> -->
                    <button (click)="onLogin()" type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                </form>
            </div>
            <!--/card-body-->
        </div>
    </div>
</div>
