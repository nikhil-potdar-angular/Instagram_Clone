<div class="mt-5">
    <div class="card mx-auto main" style="width: 35rem;">
        <div class="card-body ">
          <div class="row text-center">
            <div class="card-title text-center ">
                <img class="img-fluid text-center"  src="https://i.imgur.com/zqpwkLQ.png" />
             </div>
          </div>
          
          <form [formGroup]="otpForm"  >
            <div class="row">
                <div class="col-md-12 form-group">
                  
                    <input type="text" formControlName="Otp" class="form-control pd" placeholder="Enter OTP" 
                    [ngClass]="{ 'is-invalid': submitted && f.Otp.errors }"/>
                    <div *ngIf="submitted && f.Otp.errors" class="invalid-feedback">
                      <div *ngIf="f.Otp.errors.required">Otp is required</div>
                      <div *ngIf="f.Otp.errors.minlength">
                        Otp must be at least 6 characters
                      </div>
                      <div *ngIf="f.Otp.errors.maxlength">
                        Otp must not exceed 6 characters
                      </div>
                    
                    </div>
                </div>
                
               
              </div>
          </form>
           
          <div class="mt-3">
            <div class="mt-4"> <button (click)="validate()" [disabled]="!otpForm.valid"  class="btn btn-primary btn-lg btn-block">Validate</button> 
            </div>

    </div>
        <hr class="mt-4">
        <div class="row mt-3">
          <h3 class="col-md-12 text-center text-primary mt-3">Log in with Facebook </h3>
          <h5 class="col-md-12 text-center mt-3 fp"> Forgot password? </h5>
        </div>
        </div>
      </div>
    
      <div class="card mx-auto mt-3"  style="width: 35rem;" >
        <div class="card-body p-4">
         <h4 class="text-center"> Don't have an account <span><a href="" routerLink="register/email">sign up</a></span></h4>
        </div>
      </div>
    
     <div class="row mx-auto mt-3"  style="width: 35rem;">
        <div class="col-md-6">
            <img class="img-fluid text-center" style="width: 15rem;"   src="../../../../assets/images/appleButton.png" />
         </div>
         <div class="col-md-6 ">
            <img class="img-fluid text-center" style="width: 15rem;" src="../../../../assets/images/googlePlayButton.png" />
         </div>
     </div>
    
</div>
