<div class="mt-5">
  <div class="card mx-auto main" style="width: 35rem;">
    <div class="card-body ">
      <div class="row justify-content-center mx-auto">
        <div class="card-title text-center ">
          <img class="img-fluid text-center" src="https://i.imgur.com/zqpwkLQ.png" />
          <!-- <img style="width: 20rem;" src="../../../../assets/images/instagram-new.png" alt=""> -->
        </div>
      </div>

      <form [formGroup]="registerform">
        <div class="row">
          <div class="col-md-12 form-group">

            <input type="text" formControlName="email" class="form-control pd" name="uname1" id="uname1"
              placeholder="Phone number,username,or email" required=""
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>

          </div>


        </div>
      </form>

      <div class="mt-3">
        <button (click)="onSubmit()" [disabled]="!registerform.valid" class="btn btn-primary btn-lg btn-block">Sign
          Up</button>


      </div>
      <hr class="mt-4">
      <div class="row mt-3">
        <h3 class="col-md-12 text-center text-primary mt-3">Log in with Facebook </h3>
        <h5 class="col-md-12 text-center mt-3 fp"> Forgot password? </h5>
      </div>
    </div>
  </div>

  <div class="card mx-auto mt-3" style="width: 35rem;">
    <div class="card-body p-4">
      <h4 class="text-center"> Don't have an account <span><a href="" routerLink="register/email">sign up</a></span>
      </h4>
    </div>
  </div>

  <div class="row mx-auto mt-3" style="width: 35rem;">
    <div class="row justify-content-center mx-auto mt-2">
      <h4>Get the app.</h4>
    </div>
   <div class="row mt-4 fr" >
    <div class="col-md-6 ">
      <img class="img-fluid text-center" style="width: 15rem;" src="../../../../assets/images/appleButton.png" />
    </div>
    <div class="col-md-6 ">
      <img class="img-fluid text-center" style="width: 15rem;" src="../../../../assets/images/googlePlayButton.png" />
    </div>
   </div>
  </div>

</div>
