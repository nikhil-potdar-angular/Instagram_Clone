<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Set Password</h3>
            </div>
            <div class="card-body">
                <form class="form"  [formGroup]="passwordForm" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputPasswordOld">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="inputPasswordOld" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">OTP</label>
                        <input type="text" formControlName="Otp" class="form-control" id="inputPasswordNew" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNewVerify">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="inputPasswordNewVerify" required="">
                        <!-- <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span> -->
                    </div>
                    <div class="form-group">
                        <button (click)="onSave()" type="submit" class="btn btn-success btn-lg float-right">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
